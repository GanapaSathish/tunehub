<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration page</title>
<link rel="stylesheet" href="/css/registration.css">
</head>
<body>
 <div class="container">
        <h1>User Registration</h1>

        <form action="register" method="post">
            <label>User name :</label>
            <input type="text" name="username" required>
            <br>
            <label>Email :</label>
            <input type="email" name="email" required>
            <br>
            <label>Password :</label>
            <input type="password" name="password" required>
            <br>
            <label>Gender :</label>
            <label>M<input type="radio" name="gender" value="male"></label>
            <label>F<input type="radio" name="gender" value="female"></label>
            <label>O<input type="radio" name="gender" value="other"></label>
            <br>
            <label>Role :</label>
            <label>Admin<input type="radio" name="role" value="admin"></label>
            <label>Customer<input type="radio" name="role" value="customer"></label>
            <br>
            <label>Address :</label>
            <textarea name="address" required></textarea>
            <br>
            <input type="submit" value="Register">
        </form>
    </div>

</body>
</html>
